<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Metalsmith test - {{ title }}</title>
</head>
<body>

  <h2>Blog Posts</h2>

  {% if articles.length %}
  {% for article in articles %}

  <h2><a href="{{ article.path }}/index.html">{{ article.title }}</a></h2>
  <time>{{ article.date | date('Y-m-d') }}</time>

  {% endfor %}
  {% endif %}

</body>
</html>
